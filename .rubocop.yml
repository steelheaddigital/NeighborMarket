# This configuration was generated by `rubocop --auto-gen-config`.
# The point is for the user to remove these configuration records
# one by one as the offences are removed from the code base.

AllCops:
  Excludes:
    - !ruby/regexp /\/db\/schema\.rb$/

AccessorMethodName:
  Enabled: true

Alias:
  Enabled: false

AlignHash:
  Enabled: true

AlignParameters:
  Enabled: false

AssignmentInCondition:
  Enabled: true

BlockAlignment:
  Enabled: true

BlockNesting:
  Max: 4

Blocks:
  Enabled: true

BracesAroundHashParameters:
  Enabled: true

ClassLength:
  Max: 122

CollectionMethods:
  Enabled: true

ColonMethodCall:
  Enabled: true

CyclomaticComplexity:
  Max: 19

Debugger:
  Enabled: true

Documentation:
  Enabled: false

DotPosition:
  Enabled: true

EmptyLines:
  Enabled: true

EmptyLinesAroundBody:
  Enabled: true

EndAlignment:
  Enabled: true

FavorUnlessOverNegatedIf:
  Enabled: true

HashSyntax:
  Enabled: true

IfUnlessModifier:
  Enabled: false

IndentationWidth:
  Enabled: true

LineLength:
  Max: 209

MethodLength:
  Max: 120

MultilineTernaryOperator:
  Enabled: true

NumericLiterals:
  Enabled: true

ParenthesesAroundCondition:
  Enabled: true

ParenthesesAsGroupedExpression:
  Enabled: true

PerlBackrefs:
  Enabled: true

PredicateName:
  Enabled: true
  Exclude:
    - !ruby/regexp /\/spec\/.*/

Proc:
  Enabled: false

RedundantSelf:
  Enabled: true

RegexpLiteral:
  Enabled: true
  Exclude:
    - !ruby/regexp /\/features\/step_definitions\/.*/

ShadowingOuterLocalVariable:
  Enabled: true

SignalException:
  Enabled: true

SingleLineBlockParams:
  Enabled: false

SpaceAfterColon:
  Enabled: true

SpaceAfterComma:
  Enabled: true

SpaceAroundBlockBraces:
  Enabled: true

SpaceAroundEqualsInParameterDefault:
  Enabled: true

SpaceInsideHashLiteralBraces:
  Enabled: true

SpaceInsideParens:
  Enabled: true

StringLiterals:
  Enabled: true
  Exclude:
    - !ruby/regexp /\/features\/step_definitions\/.*/
    - !ruby/regexp /\/db\/migrate\/.*/

Syntax:
  Enabled: true

TrailingBlankLines:
  Enabled: true

TrailingWhitespace:
  Enabled: false

UselessAssignment:
  Enabled: true

WordArray:
  Enabled: true

LeadingCommentSpace:
  Enabled: false
